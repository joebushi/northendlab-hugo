############################ Default configuration #########################
baseURL = "https://netlify.app/"
languageCode = "no-nb"
# site title 
title = "Psykoterapautene.no"
# theme
theme = "northendlab-hugo"
# post pagination
paginate = "5"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com

[outputs]
